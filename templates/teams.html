<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEFA Champions League</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.pinimg.com/originals/0b/38/81/0b38815c5872fa68c9c0852dbbdced8b.jpg') center/cover;
            color: #fff;
            text-align: center;
        }

        header {
            padding: 20px;
            background-color: rgba(0, 64, 128, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            margin: 0;
            color: #fff;
        }

        nav {
            background-color: rgba(0, 64, 128, 0.8);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #FFD700;
        }

        section {
            padding: 20px;
        }

        section h2 {
            color: #fff;
        }

        .content {
            margin: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .content h3 {
            color: #004080;
        }

        .content p {
            color: #333;
        }

        .games-content {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .game-card {
            width: 300px;
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        .game-card h4 {
            color: #004080;
        }

        .game-card p {
            color: #555;
        }

        .teams-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .teams-table th, .teams-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .teams-table th {
            background-color: #004080;
            color: #fff;
        }

        .teams-table td,
        .teams-table td.country,
        .teams-table td.matches,
        .teams-table td.wins,
        .teams-table td.draws,
        .teams-table td.losses,
        .teams-table td.goals-for,
        .teams-table td.goals-against {
            color: #000; /* Black */
        }

        footer {
            padding: 20px;
            background-color: rgba(0, 64, 128, 0.8);
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <div>
        <h1>UEFA Champions League</h1>
    </div>
</header>

<nav>
    <a href="{% url 'news' %}">News</a>
    <a href="{% url 'games' %}">Games</a>
    <a href="{% url 'teams' %}">Teams</a>
    <a href="{% url 'dream_team' %}">Dream Team</a>
    <a href="{% url 'aboutUs' %}">About Us</a>
    <a href="{% url 'contactUs' %}">Contact Us</a>
    <a href="{% url 'index' %}">Logout</a>


</nav>

<section id="teams">
    <h2>Teams - 1/16 Round</h2>

    <table class="content teams-table">
        <thead>
            <tr>
                <th class="team-name">Team</th>
                <th class="country">Country</th>
                <th class="matches">Matches Played</th>
                <th class="wins">Wins</th>
                <th class="draws">Draws</th>
                              <th class="losses">Losses</th>
                <th class="goals-for">Goals For</th>
                <th class="goals-against">Goals Against</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="team-name">Barcelona</td>
                <td>Spain</td>
                <td>5</td>
                <td>3</td>
                <td>1</td>
                <td>1</td>
                <td>10</td>
                <td>5</td>
            </tr>
            <tr>
                <td class="team-name">Manchester City</td>
                <td>England</td>
                <td>5</td>
                <td>6</td>
                <td>2</td>
                <td>1</td>
                <td>15</td>
                <td>4</td>
            </tr>
            <!-- Add more teams as needed -->
        </tbody>
    </table>
</section>

<footer>
    <p>&copy; 2024 UEFA Champions League</p>
</footer>

</body>
</html>
