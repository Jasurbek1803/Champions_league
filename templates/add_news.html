

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dream Teams - UEFA Champions League</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.pinimg.com/originals/0b/38/81/0b38815c5872fa68c9c0852dbbdced8b.jpg') center/cover;
            color: #fff;
            text-align: center;
        }

        header {
            padding: 20px;
            background-color: rgba(0, 64, 128, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            margin: 0;
            color: #fff;
        }

        nav {
            background-color: rgba(0, 64, 128, 0.8);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #FFD700;
        }

        section {
            padding: 20px;
        }

        h2 {
            color: #004080;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        form button {
            background-color: #004080;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #002C5B;
        }
    </style>
</head>

<body>

    <header>
        <div>
            <h1>UEFA Champions League</h1>
        </div>
    </header>

    <nav>
        <a href="{% url 'news' %}">News</a>
        <a href="{% url 'games' %}">Games</a>
        <a href="{% url 'teams' %}">Teams</a>
        <a href="{% url 'dream_team' %}">Dream Team</a>
        <a href="{% url 'aboutUs' %}">About Us</a>
        <a href="{% url 'contactUs' %}">Contact Us</a>
        <a href="{% url 'index' %}">Logout</a>
    </nav>

    <section>
       <h2>Add News</h2>

    <form method="post" action="{% url 'add_news' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Add News</button>
    </form>

    <!-- Display any form errors or messages -->
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}


</body>

</html>
